<!DOCTYPE html>
<html>
<body>
    <h2>KalkiForce OCR Test</h2>
    <input type="file" accept="image/*" capture="camera" id="cameraInput">
    <p id="status">Waiting for image...</p>
    <pre id="result"></pre>

    <script>
        // ⚠️ REPLACE WITH YOUR UBUNTU IP (e.g., 192.168.0.193)
        const SERVER_URL = "http://10.55.65.31:8000/predict";

        document.getElementById('cameraInput').addEventListener('change', async (e) => {
            const file = e.target.files[0];
            if (!file) return;

            document.getElementById('status').innerText = "Processing...";
            
            // Convert to Base64
            const reader = new FileReader();
            reader.readAsDataURL(file);
            reader.onload = async () => {
                const base64String = reader.result; // Includes "data:image..."

                try {
                    const response = await fetch(SERVER_URL, {
                        method: 'POST',
                        headers: { 'Content-Type': 'application/json' },
                        body: JSON.stringify({ image_base64: base64String })
                    });
                    
                    const data = await response.json();
                    document.getElementById('result').innerText = JSON.stringify(data, null, 2);
                    document.getElementById('status').innerText = "Done!";
                } catch (err) {
                    document.getElementById('status').innerText = "Error: " + err;
                }
            };
        });
    </script>
</body>
</html>
